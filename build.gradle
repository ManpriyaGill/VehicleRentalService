buildscript {
    dependencies {
        //This is necessary to use the gradle shadow plugin
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.1.0'
    }
}

plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "5.1.0"
}

group 'com.app.vehiclerental'
version 'latest'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.app.vehiclerental.VehicleRentalDriver'
    }
}

application {
    // Define the main class for the application.
    mainClassName = 'com.app.vehiclerental.VehicleRentalDriver'
}

shadowJar{
    archiveFileName = "vehicleRental.jar"
}